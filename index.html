<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcomo to kakao Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KaKaoTalk</h1>
      <p class="welcome-header__text">
        If you have a Kakap Account,<br />
        log in with your email or phone number.
      </p>
    </header>
    <form action="frients.html" method="get" class="login-form">
      <input
        name="username"
        type="text"
        class="login-form__input"
        placeholder="Email or phone number"
      />
      <input
        name="password"
        type="password"
        class="login-form__input"
        placeholder="Password"
      />
      <input type="submit" class="login-form__btn" value="Log In" />
      <input type="submit" class="login-form__btn" value="Sign up" />
      <a href="#">Find Kakao Account or Password</a>
    </form>
    <div class="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/3ba72eb305.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
